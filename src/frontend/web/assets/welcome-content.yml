tabs:
  - id: getting-started
    title: Start
    content: |
      <div class="welcome-workflow">
        <div class="workflow-steps">
          <div class="workflow-step">
            <div class="step-number">1</div>
            <div class="step-content">
              <strong>Setup Your Situation</strong>
              <p>Fill in your current financial position, personal circumstances, and targets in the left panels.</p>
            </div>
          </div>
          <div class="workflow-step">
            <div class="step-number">2</div>
            <div class="step-content">
              <strong>Add Your Plans</strong>
              <p>Use the Events table to add any time-bound financial events, such as your income, expenses, buying or selling a property, etc.</p>
            </div>
          </div>
          <div class="workflow-step">
            <div class="step-number">3</div>
            <div class="step-content">
              <strong>Run & Analyze</strong>
              <p>Run the simulator to see how your plan unfolds. You'll see graphs showing your cashflow and asset growth, plus a detailed year-by-year breakdown.</p>
            </div>
          </div>
        </div>
      </div>

  - id: key-concepts
    title: Modes
    content: |
      <div class="welcome-list">
        <div class="list-item">
          <strong>Single vs Two-Person Mode</strong>
          <p>Use the toggle icons to switch between individual planning and couples/partnerships with separate pensions and retirement ages.</p>
        </div>
        <div class="list-item">
          <strong>Fixed vs Variable Growth</strong>
          <p>Toggle between a fixed growth rate and a variable growth rate to simulate different market conditions and understand the probability of success.</p>
        </div>
        <div class="list-item">
          <strong>Age vs Year Mode</strong>
          <p>Toggle between age-based and year-based planning in the Events table to better understand your timeline.</p>
        </div>
      </div>

  - id: tips-tricks
    title: Tips
    content: |
      <div class="welcome-list">
        <div class="list-item">
          <strong>Present Value</strong>
          <p>Enter all amounts in today's purchasing power - the simulator automatically adjusts for inflation over time.</p>
        </div>
        <div class="list-item">
          <strong>Stress Testing</strong>
          <p>Try different economic scenarios - higher inflation, lower investment returns, or market crashes - to see how robust your plan is.</p>
        </div>
        <div class="list-item">
          <strong>Pinch Point Visualization</strong>
          <p>Use the color scheme dropdown to highlight critical periods in your plan.</p>
        </div>
      </div>