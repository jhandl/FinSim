  - element: "#EventType"
    eventTypes: ["UI"]
    popover:
      description: "<p>The gross income from Restricted Stock Units, provided by some employers as part of the compensation package.</p>"
      side: "bottom"
      align: "center"

  - element: "#EventType"
    eventTypes: ["DBI"]
    popover:
      description: "<p>An occupational pension scheme that provides a fixed income in retirement.</p>"
      side: "bottom"
      align: "center"

  - element: "#EventType"
    eventTypes: ["FI"]
    popover:
      description: "<p>This event lets you add a net income from things like a gift or inheritance.</p><p>It assumes any tax has already been paid, so this is kind of a wildcard event that lets you inject cash into your income stream, and it will be invested according to your chosen allocation</p>"
