      align: "center"

  - element: "#EventType"
    eventTypes: ["R"]
    popover:
      description: "<p>The ownership of a real estate property.</p>"
      side: "bottom"
      align: "center"

  - element: "#EventType"
    eventTypes: ["M"]
    popover:
      description: "<p>A mortgage on a real estate property.</p>"
