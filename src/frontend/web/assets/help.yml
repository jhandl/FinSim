      side: "bottom"
      align: "center"

  - element: "#EventType"
    eventTypes: ["RI"]
    popover:
      description: "<p>The gross income from a rental property or other non-PAYE income.</p>"
      side: "bottom"
      align: "center"

  - element: "#EventType"
    eventTypes: ["SI"]
    popover:
      description: "<p>A gross salary income.</p>"
