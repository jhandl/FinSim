<!DOCTYPE html>
<html>
<head>
    <title>Ireland Financial Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/frontend/web/landing/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="/src/frontend/web/ifs/IFS.ico">
    <script>
        // Handle navigation links
        document.addEventListener('click', (e) => {
            let target = e.target;
            while (target && target.tagName !== 'A') {
                target = target.parentNode;
                if (!target) break;
            }
            
            if (target && target.tagName === 'A') {
                const href = target.getAttribute('href');
                
                // Only handle internal navigation
                if (href && (href === '/' || href === '#ifs')) {
                    e.preventDefault();
                    // Update the parent window's URL directly
                    window.parent.location.hash = href === '/' ? '' : href;
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Ireland Financial Simulator</h1>
        <img src="/src/frontend/web/landing/IFS.png" class="logo" alt="Logo">
        <div class="button-container">
            <a href="#ifs">Access the Simulator</a>
            <a href="#" id="registerButton" class="register-button" style="min-width: 170px;">Register for Updates</a>
        </div>
        <div class="form-container" id="formContainer">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <button id="submitButton">Submit</button>
        </div>
        <div class="thank-you-message" id="thankYouMessage" style="display: none;">Thank you for registering! I will keep you updated.</div>
    </div>
    <script type="module" src="/src/frontend/web/landing/script.js"></script>
</body>
</html>
